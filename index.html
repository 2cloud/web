    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">2cloud</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span12">
          <input id="url" class="input-block-level" type="text" rel="popover" data-placement="bottom" data-content="Click on a device to send your link." data-original-title="You're ready to go!" placeholder="Paste link here or drag a file to send it to your device">
        </div>
      </div>
        <div id="device-container" class="row">
          <div class="span4 device">
            <img src="assets/img/n4.png" class="device-photo" />
            <a id="#hover" href="#" class="btn btn-success btn-large">Send</a>
            <span class="label label-success">Online</span> <span class="device-name">Nexus 4</span>
          </div>
          <div class="span4 device" id="n10">
            <img src="assets/img/n10.png" class="device-photo" />
            <span class="label">Offline</span> <span class="device-name">Nexus 10</span>
          </div>
          <div class="span4 device">
            <img src="assets/img/mbp.png" class="device-photo" />
            <span class="label label-important">Auth Error</span> <span class="device-name">MacBook Pro</span>
          </div>
          <div class="span4 device">
            <img src="assets/img/n4.png" class="device-photo" />
            <a id="#hover" href="#" class="btn btn-success btn-large">Send</a>
            <span class="label label-success">Online</span> <span class="device-name">HTC One X</span>
          </div>
          <div class="span4 device">
            <img src="assets/img/n7.png" class="device-photo" />
            <span class="label label-important">Auth Error</span> <span class="device-name">Kindle Fire</span>
          </div>
          <div class="span4 device">
            <img src="assets/img/n10.png" class="device-photo" />
            <span class="label">Offline</span> <span class="device-name">Samsung Galaxy Tab 10.1</span>
          </div>
        </div>

    </div> <!-- /container -->
